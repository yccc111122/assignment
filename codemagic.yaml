workflows:
  fullstack-app:
    name: Build and Deploy Fullstack App
    max_build_duration: 30
    environment:
      vars:
        NODE_VERSION: 16.13.0
        GOOGLE_APPLICATION_CREDENTIALS: $FIREBASE_AUTH_CREDENTIALS # 引入服务账号凭据变量
      groups:
        - firebase-auth # 引入环境变量组
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build the app
        script: |
          npm run build
      - name: Upload to Firebase App Distribution
        script: |
          echo $GOOGLE_APPLICATION_CREDENTIALS | base64 --decode > firebase-credentials.json
          firebase appdistribution:distribute ./build/app-release.apk \
            --app 1:842998708167:web:b9b1a38ee400975807cbe2
    artifacts:
      - build/**/*



