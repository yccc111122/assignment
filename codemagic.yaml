workflows:
  fullstack-app:
    name: Build and Deploy Fullstack App
    max_build_duration: 30
    environment:
      vars:
        NODE_VERSION: 16.13.0
        GOOGLE_APPLICATION_CREDENTIALS: $FIREBASE_AUTH_CREDENTIALS
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build the app
        script: |
          npm run build
      - name: Upload to Firebase App Distribution
        script: |
          firebase appdistribution:distribute ./build/app-release.apk --app <your-firebase-app-id>
    artifacts:
      - build/**/*


