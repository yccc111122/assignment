workflows:
  web-app-workflow:
    name: Build and Test Web Application
    max_build_duration: 30
    environment:
      vars:
        NODE_VERSION: 16.13.0
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build the project
        script: |
          npm run build
      # 如果没有测试需求，可以暂时跳过测试步骤
      # - name: Run Tests
      #   script: |
      #     npm test
    artifacts:
      - build/**/*
